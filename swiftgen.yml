output_dir: Generated/

strings:
  inputs:
    - SPaySdk/Resources/Localization/ru.lproj/Localizable.strings
  outputs:
    - templateName: structured-swift5
      output: Strings.swift
      params:
        enumName: Strings
xcassets:
  inputs:
    - SPaySdk/Resources/Assets/Assets.xcassets
  outputs:
    - templateName: swift4
      output: Assets.swift
fonts:
  inputs:
    - SPaySdk/Resources/Fonts
  outputs:
    - templateName: swift4
      output: Fonts.swift
files:
  inputs:
    - DEBUG-SPay/Resources/Stubs
  outputs:
    - templateName: structured-swift5
      output: Files.swift
