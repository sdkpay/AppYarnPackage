
input_dir: SPaySdk/Resources/
output_dir: Generated/

strings:
  inputs:
    - Localization/ru.lproj/Localizable.strings
  outputs:
    - templateName: structured-swift5
      output: Strings.swift
      params:
        enumName: Strings
xcassets:
  inputs:
    - Assets/Assets.xcassets
  outputs:
    - templateName: swift4
      output: Assets.swift
fonts:
  inputs:
    - Fonts
  outputs:
    - templateName: swift4
      output: Fonts.swift
